<template name="messagesList">
  <h2>Messages</h2>
  <table class="table">
    <tbody>
      {{#each this}}
        {{> messagesListItem}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="messagesListItem">
  <tr>
    <td>{{name}}</td>
    <td>{{message}}</td>
  </tr>
</template>
