<head>
  <title>load-more-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h1>List Component Example</h1>

    <div class="row">
      <div class="col-md-6">{{> feedList1}}</div>
      <div class="col-md-6">{{> feedList2}}</div>
    </div>
  </div>
</body>

<template name="componentList">
  <table class="table">
    <tbody>
      {{#each items}}
        {{> componentListItem}}
      {{/each}}
    </tbody>
  </table>

  {{#if showLoadButton}}
    <hr>
    <button data-load class="btn btn-default center-block">
      {{#if loading}}
        <i class="fa fa-refresh fa-refresh-animate"></i>&nbsp;
        Loading
      {{else}}
        Load More
      {{/if}}
    </button>
  {{/if}}
</template>

<template name="componentListItem">
  <tr>
    <td>{{name}}</td>
    <td>{{message}}</td>
  </tr>
</template>

<template name="feedList1">
  {{> componentList cursor=cursor subscription="feedList1"}}
</template>

<template name="feedList2">
  {{> componentList cursor=cursor subscription="feedList2"}}
</template>
