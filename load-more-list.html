<head>
  <title>load-more-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h1>List Component Example</h1>

    <div class="row">
      <div class="col-md-6">
        {{> componentList cursor=messagesListCursor subscription="messagesList" template="messagesList"}}
      </div>
      <div class="col-md-6">

      </div>
    </div>
  </div>
</body>

<template name="componentList">
  {{> Template.dynamic template=template data=items}}

  {{#if showLoadButton}}
    <hr>
    <button data-load class="btn btn-default center-block">
      {{#if loading}}
        <i class="fa fa-refresh fa-refresh-animate"></i>&nbsp;
        Loading
      {{else}}
        Load More
      {{/if}}
    </button>
  {{/if}}
</template>

<template name="messagesList">
  <table class="table">
    <tbody>
      {{#each this}}
        {{> messagesListItem}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="messagesListItem">
  <tr>
    <td>{{name}}</td>
    <td>{{message}}</td>
  </tr>
</template>
