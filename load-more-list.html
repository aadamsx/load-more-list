<head>
  <title>load-more-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h1>Contacts</h1>

    <div class="row">
      <div class="col-md-6">{{> contactsList1}}</div>
      <div class="col-md-6">{{> contactsList2}}</div>
    </div>
  </div>
</body>

<template name="componentList">
  <ul class="list-group">
    {{#each items}}
      {{> componentListItem}}
    {{/each}}
  </ul>

  {{#if showLoadButton}}
    <hr>
    <button data-load class="btn btn-default center-block">
      {{#if loading}}
        <i class="fa fa-refresh fa-refresh-animate"></i>&nbsp;
        Loading
      {{else}}
        Load More
      {{/if}}
    </button>
  {{/if}}
</template>

<template name="componentListItem">
  <li class="list-group-item">
    <img class="picture img-circle" src="{{picture.thumbnail}}">
    <span class="name">{{fullName}}</span>
  </li>
</template>

<template name="contactsList1">
  {{> componentList cursor=cursor subscription="contactsList1"}}
</template>

<template name="contactsList2">
  {{> componentList cursor=cursor subscription="contactsList2"}}
</template>
